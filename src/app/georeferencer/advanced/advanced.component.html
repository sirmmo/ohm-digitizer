<h1 mat-dialog-header>Advanced Georeferencing</h1>
<div mat-dialog-content>
        <mat-form-field class="full-width">
          <mat-label>Interpolation</mat-label>
          <mat-select [(ngModel)]="data.interpolation">
              <mat-option *ngFor="let o of options" [value]="o.val">{{o.label}}</mat-option>
          </mat-select>
        </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save(data)">Ok</button>
</div>
