<h1 mat-dialog-title>Known Place</h1>
<div mat-dialog-content>
    <form>
    <mat-form-field class="full-width">
        <mat-label>Named Place</mat-label>
        <input matInput [(ngModel)]="data.named_place" placeholder="Named Place">
      </mat-form-field>
      <mat-checkbox [(ngModel)]="data.is_gcp" class="example-margin">Is Control Point</mat-checkbox>

    </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
